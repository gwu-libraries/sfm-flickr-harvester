version: "2"
services:
  sfmrabbit:
      image: rabbitmq@sha256:397382d2b222f3a298a6c74e93f348fb16f9a7fde2c02ba14122624d852daae3
      environment:
          - TZ=America/New_York
          - RABBITMQ_DEFAULT_USER=sfm_user
          - RABBITMQ_DEFAULT_PASS=password
  sfmflickrharvester:
      image: gwul/sfm-flickr-harvester:master
      links:
          - sfmrabbit:mq
      volumes:
          - "..:/opt/sfm-flickr-harvester"
      environment:
          - TZ=America/New_York
          - FLICKR_KEY
          - FLICKR_SECRET
          - SFM_REQS=master
          - RABBITMQ_USER=sfm_user
          - RABBITMQ_PASSWORD=password
          - DEBUG=true
